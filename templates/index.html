<!DOCTYPE html>
<html>
<head>
    <title>Iris Dataset Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: red;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iris Dataset Prediction</h2>
        <form action="/predict" method="post">
            <label for="petal length (cm)">petal length (cm):</label>
            <input type="number" step="any" name="petal length (cm)" required>
            
            <label for="petal width (cm)">petal width (cm):</label>
            <input type="number" step="any" name="petal width (cm)" required>
            
            <label for="sepal width (cm)">sepal width (cm):</label>
            <input type="number" step="any" name="sepal width (cm)" required>
            
            <label for="sepal length (cm)">sepal length (cm):</label>
            <input type="number" step="any" name="sepal length (cm)" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
